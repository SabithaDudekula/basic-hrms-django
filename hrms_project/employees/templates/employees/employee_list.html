{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Basic HRMS | Employee List</title>
    <link rel="stylesheet" href="{% static 'employees/style.css' %}">
</head>
<body>

<div class="container">
    <h2>Employee List</h2>

    <div class="nav">
        <a href="/report/">ðŸ“Š Department Report</a>
    </div>

    <table>
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Designation</th>
        </tr>

        {% for emp in employees %}
        <tr>
            <td>
                <a href="/employees/{{ emp.id }}/">{{ emp.name }}</a>
            </td>
            <td>{{ emp.department }}</td>
            <td>{{ emp.designation }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No employees found</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
